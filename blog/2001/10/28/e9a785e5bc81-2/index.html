	<h2 class="title">駅弁</h2>
	<div class="entry-content"><p><img src="/enikki/20011027.jpg" alt="photo" /></p>

<p>朝、いつも通り新聞を読んで、最後にスーパーの折り込みチラシを見たら「駅弁大会」。半年毎にやっているみたいで、早速、昼食はこれに決まりました。食べるたびに思うけど、他の弁当と違って駅弁って何でこんなにも美味しいの〜。</p>

<p>駅弁つながりで、ちなみにこの辺の地域では、<a href="http://www.tv-tokyo.co.jp/">テレビ東京</a>の「<a href="http://www.tv-tokyo.co.jp/bangumi/champ/tvchamp.htm">TVチャンピオン</a>」は3週間遅れで毎週土曜日放送してます。で、偶然にも今日は駅弁王選手権でした。</p>
