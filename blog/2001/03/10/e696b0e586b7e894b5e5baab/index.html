	<div class="entry-content"><p><img src="/enikki/20010309.jpg" alt="photo" /></p>

<p>冷蔵庫が故障し冷えなくなって4ヶ月になろうという今日、新しい<a href="http://www2.toshiba.co.jp/webcata/refrige/webcata.cgi?code=gr_a35mv">冷蔵庫</a>がやって来ました。345Lということで前のよりはちょっと小さくなっちゃいましたが、やっと近代生活に戻れます。なんか久しぶりのまともな冷蔵庫なので、妙にうれしくなって何回も扉を開け閉めして冷たさを体感してます〜。</p>
