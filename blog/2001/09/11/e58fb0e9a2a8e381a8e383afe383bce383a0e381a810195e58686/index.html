	<h2 class="title">台風とワームと10,195円</h2>
	<div class="entry-content"><p><img src="/enikki/20010910.jpg" alt="photo" /></p>

<p>こちらでは明日最接近。今日はちょっと風があってちょっと雨降り。これから徐々に強くなるのか・・。</p>

<p>また<a href="http://www.symantec.com/region/jp/sarcj/data/w/w32.sircam.worm@mm.html">ワーム「Sircam」</a>がやって来ました。前回は香港の方からだったけど、今回は日本の方からで、例によって知らない方です。いつも通りすぐ削除。</p>

<p>1万円割れ目前。大台割れは時間の問題といわれていたけど、いよいよです。</p>
