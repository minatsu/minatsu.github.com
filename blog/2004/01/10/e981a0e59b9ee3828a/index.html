<p>昨日の夜も道路はツルツル状態で怖かったわけなんですが、今日の朝は日が照っていて寒い、そう、あの時と同じような感じで、所々アイスバーンのようで光っています。でも、もう二度と同じ目に遭いたくはないので、近道である小道は通らずに、融雪剤で溶け出している国道でぐるりと遠回り。</p>

<p>おかげで無事であります、滑っていません。今冬こそは大丈夫だと思います。</p>
