	<h2 class="title">寝坊</h2>
	<div class="entry-content"><p><img src="/enikki/20040818.jpg" alt="photo" /></p>

<p>目が覚めてふと時計を見てみると、いつもよりも45分も時間が過ぎていました。私としたことが大失態です、寝坊をしてしまいました。寝起きが悪く朝の弱い私にとっては、残りわずかな時間で支度をするのはとても大変なことではありましたが、奇跡的というべきでしょうか、何とかほぼいつも通りの時間まで短縮することが出来ました。</p>

<p>明日は時間通りに起きたいと、思います・・・。</p>
