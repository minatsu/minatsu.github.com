	<h2 class="title">国際バラとガーデニングショウ</h2>
	<div class="entry-content"><p><a href="http://www.flickr.com/photos/minatsu/504426304/"><img src="http://farm1.static.flickr.com/209/504426304_4ce8c2b3f7_m.jpg" alt="photo" /></a></p>

<p>グッドウィルドーム（旧西武ドーム）で開催されているバラとガーデニングショウに行って来ました。水曜日から始まっていたということもあってくたびれているものが少なからずありましたが、様々なバラがあって楽しかったです！</p>

<p>ちなみに帰りは、臨時特急ローズエキスプレスに乗って帰って来ました。私的にとても嬉しかったです。</p>
