	<h2 class="title">もう一度</h2>
	<div class="entry-content"><p><img src="/enikki/20030914.jpg" alt="photo" /></p>

<p>録画していた「<a href="http://www3.nhk.or.jp/kaigai/sonata/special/index.html">もう一度あなたに“冬のソナタ”</a>」を今日見ました。そうだよそうだよと納得しながら見ていました、やはり最高です。</p>

<p>しかし、<a href="http://www.nhk.or.jp/nichista/">日曜スタジオパーク</a>は見逃してしまいました。今日の放送では<a href="http://www3.nhk.or.jp/kaigai/sonata/index.html">冬のソナタ</a>やら<a href="http://www3.nhk.or.jp/kaigai/beautiful_days/index.html">美しき日々</a>についてだったようで、予約設定しておくべきでした。</p>
