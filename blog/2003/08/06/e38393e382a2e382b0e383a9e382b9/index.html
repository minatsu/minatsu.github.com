	<h2 class="title">ビアグラス</h2>
	<div class="entry-content"><p><img src="/enikki/20030805.jpg" alt="photo" /></p>

<p><a href="http://www.sej.co.jp/">セブンイレブン</a>限定ビール企画「<a href="http://main.sej.co.jp/03/2003_0801_nagomi/index.html">片岡鶴太郎作オリジナルビアグラス</a>」。大好評実施中ということで、セブンイレブンのWEBサイトでは第二弾である「朝顔」の紹介になっているのですが、近くのお店ではようやく第一弾の「鮎」が始まったようです。今日、私は<a href="http://www.asahibeer.co.jp/superdry/index.html">アサヒスーパードライ</a>と<a href="http://www.asahibeer.co.jp/aqua/index.html">本生</a>を買い込んで貰ってきました。何時朝顔に変わるか分からないので、早めに鮎をため込みたいと思っています。</p>
