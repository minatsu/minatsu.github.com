	<h2 class="title">お誕生日会</h2>
	<div class="entry-content"><p>お昼からお誕生日会ということなので参加してきました。</p>

<p>昨晩から寝室にアリが発生し気になって気になってほとんど眠れなくて、現地に向かう途中からちょっと気持ち悪くなってしまっていたのですが、お誕生日会について生春巻きやグリーンカレー等々美味しい料理を食べていたら、なんとか復活することができました。</p>

<p>ちなみに、楽しくて良いお誕生日会した。おめでとうございます。</p>
