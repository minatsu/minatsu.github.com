	<h2 class="title">Docomo 2012年夏モデル</h2>
	<div class="entry-content"><p>docomoから2012年夏モデルが発表されました。</p>

<p><a href="http://www.nttdocomo.co.jp/product/2012_summer_feature/lineup/so05d.html">SO-05D</a>ということで<a href="http://www.sonymobile.co.jp/product/docomo/so-05d/">Xperia SX</a>がdocomoから正式に発表です。発売は8月ということでだいぶ先ですが、モバイルSuica専用端末はやはりこれかな。docomoとXiのロゴが邪魔ですが、私的にマイナスなところはそれくらいしか思いつかないし。</p>
