	<h2 class="title">27度</h2>
	<div class="entry-content"><p>今日は都心でも27度まで気温が上がったそうです。</p>

<p>天気が良いということもあり、お昼は皇居のお堀のそばにある公園でお弁当を広げて食していたのですが、暑い！という感じは全然しませんでした。</p>

<p><img src="http://farm8.staticflickr.com/7237/7209503770_59f0ff7ee4.jpg" alt="画像" /></p>

<p>湿度が低いせいもあり、とても爽やかで気持ち良く、このまま会社を休んでピクニックでもしたい、そんな気分になった今日の一時です。</p>
