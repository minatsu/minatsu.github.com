	<h2 class="title">雨降り</h2>
	<div class="entry-content"><p>いつもなら真っ直ぐ帰るのですが、今日は書類を届ける用事があり寄り道をせざるを得ませんでした。小ぶりの雨なのでこのまま用事を済ませても小ぶりのままだろうと思ったのですが、用事を済ませて帰り道を急ぐと、徐々に雨脚が強くなり、それなりに濡れてしまいました。タイミングが良くなかった。。。</p>
