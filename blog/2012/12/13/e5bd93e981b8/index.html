	<div class="entry-content"><p><img src="http://24.media.tumblr.com/855719bd777ac76b18bcd4394de77c73/tumblr_mex9vcMmyB1qz4et3o1_500.jpg" alt="" /></p>

<p>先月ものは試しと挑戦していた「<a href="http://tullys-cp.jp/">TULLY&#8217;S COFFEEショップの美味しさを楽しむ！キャンペーン</a>」、それに当選して住所を入力していたことをすっかり忘れていました。</p>

<p>で、今日、<a href="http://www.itoen.co.jp/">伊藤園</a>から荷物が届いたのでなんだろうと思って開けて見てみたらその当選品だったわけです。「タリーズスペシャルセット」ということで、オリジナルコーヒー豆とドリップマスターのセット、やったね！</p>
