	<h2 class="title">梅雨入り</h2>
	<div class="entry-content"><p>雨降りな一日。外に出たくないなと思いつつ、ちょっと見たい本ができてしまったので、悩んだ末、本屋さんに行って来ました。</p>

<p>うちから駅までの短い距離を我慢すればあとは地下道で本屋さんまで濡れずにいけるわけで、意外と雨降りでも億劫になる必要はないということに気が付きました。</p>

<p>梅雨入りした今日この頃、雨が降っても頑張って外に出てみようかな。</p>
