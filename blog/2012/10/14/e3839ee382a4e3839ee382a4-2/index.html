	<h2 class="title">マイマイ</h2>
	<div class="entry-content"><p><img src="http://24.media.tumblr.com/tumblr_mbu6tfK4M01qz4et3o1_500.jpg" alt="" /></p>

<p>今日の晩ご飯は江古田にあるベトナム料理店「<a href="http://www.ecoda.jp/">マイマイ</a>」で食しました。</p>

<p>普段はランチタイムに行っていますが、久しぶりにディナータイムで食事です。</p>

<p>カリフラワーの米粉揚げとなすのサラダ、ラオスのソーセージ、牛肉とクレソンの高原サラダ、あさりのフォーを食し、ビールとして333やビアラオを飲み、とても美味しい晩ご飯でした。大満足です！</p>
