	<h2 class="title">帰京</h2>
	<div class="entry-content"><p><img src="http://25.media.tumblr.com/3c8810aa7730334c1271b3e8390b425f/tumblr_mg06rzdNTK1qz4et3o1_500.jpg" alt="" /></p>

<p>午後から白鳥を観に行ったり、亀岡文殊に行ってお参りしたり、よく通っていたお店「万来」で味噌ラーメンや餃子を食したり、実家でダラダラした後、夜になり東京に帰ってきました。</p>

<p>あっという間の実家滞在でしたが両親やミーちゃん(猫)とも過ごせましたし良かったのではないでしょうか。</p>
