	<div class="entry-content"><p><img src="http://24.media.tumblr.com/28d92753485d17c812a1797fd421f036/tumblr_mi0ehn89Mb1qz4et3o1_500.jpg" alt="" /></p>

<p>今日は誕生日会でした。ペリメニを作るのを手伝ったのですが、ペリメニの包み方が分からず適当に包んでみたわけです。形アレですが味は美味しかったです！</p>

<p>で、全て終わった後にペリメニを画像検索してみたところ、うん！ぜんぜん違う、という結果になりました。。。</p>

<p>次回機会があったら今度はうまくできそうな気がしています。ということで、楽しい誕生日会でした。</p>
