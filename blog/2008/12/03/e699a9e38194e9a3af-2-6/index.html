	<div id="content" class="inner"><article class="post">
	<h2 class="title">晩ご飯</h2>
	<div class="entry-content"><p><img src="http://minatsu.hanatsuki.jp/wp-content/uploads/2008/12/img_1235.jpg" alt="" /><br/>
実家から送られてきた自家製梅干しを使った「豚肉の梅肉蒸し」、今日の晩ご飯です。梅肉のさっぱり感が堪らなく美味しいこの「豚肉の梅肉蒸し」、やばいです。食欲をそそる梅肉の酸味と豚肉の旨さがマッチしていて且つ白髪ネギのピリッとした辛さがアクセントになり、いくらでも食すことができます。ぱくぱくとあっという間に完食してしまいました！</p>
