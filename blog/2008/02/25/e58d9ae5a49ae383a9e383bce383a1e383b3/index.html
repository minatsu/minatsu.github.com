	<h2 class="title">博多ラーメン</h2>
	<div class="entry-content"><p><img src="http://minatsu.hanatsuki.jp/wp-content/uploads/2008/02/img_0469.jpg" alt="" /></p>

<p>福岡、博多に来たからにはやはり博多ラーメンを食さなければなりません！何としても食さなければなりません！</p>

<p>ということで、<a href="http://d.hatena.ne.jp/mariage/">id:mariage</a>さんに教えてもらったお店の一つ「<a href="http://www.ippudo.com/shops/daimyo/index.html">一風堂 大名本店</a>」に行って博多ラーメンを食しました。本場で食す博多ラーメン、これが本場の豚骨ラーメンなんですね！とても美味しかったです。大満足ですよ！</p>
