	<h2 class="title">長崎ペンギン水族館</h2>
	<div class="entry-content"><p><img src="http://minatsu.hanatsuki.jp/wp-content/uploads/2008/02/dsc_5924.jpg" alt="" /></p>

<p>長崎で是非行きたいところのもう一つが「<a href="http://www1.city.nagasaki.nagasaki.jp/penguin/">長崎ペンギン水族館</a>」です。</p>

<p>その名の通りペンギンの水族館で、あちこちにペンギンがいます！これはペンギン好きの私にはたまらない場所であります！で、この季節はペンギン広場にてキングペンギンのパレードを行っていて、目の前、本当に目の前を！ペンギンがてくてくと行進していきます。すっげー可愛いんです、これが！写真撮りまくりです。</p>
