	<div class="entry-content"><p><img src="http://minatsu.hanatsuki.jp/wp-content/uploads/2008/06/img_0881.jpg" alt="" /><br/>
7月の連休に北海道というか函館近辺へ旅行する計画を今現在立てています。</p>

<p>夏の函館、函館ですよ！五稜郭ですよ！子供の頃からあこがれていた五稜郭ですよ！2泊3日という計画なので札幌までは行けませんが、夏の北海道を楽しむ予定であります。</p>
