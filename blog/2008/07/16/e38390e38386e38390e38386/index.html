	<h2 class="title">バテバテ</h2>
	<div class="entry-content"><p><img src="http://minatsu.hanatsuki.jp/wp-content/uploads/2008/07/dsc00509.jpg" alt="" /><br/>
毎日毎日暑くて仕方のない日が続いている今日この頃、夜中になるとその暑さで必ずと言っていいほど目が覚めてしまいます。一応、冷房の切りタイマーを入れて床についているわけなんですが、それが切れたと同時に目が覚める感じです。やはり入れっぱで眠るべき何でしょうか。</p>

<p>たまにはぐっすり快適に眠りたいです。</p>
