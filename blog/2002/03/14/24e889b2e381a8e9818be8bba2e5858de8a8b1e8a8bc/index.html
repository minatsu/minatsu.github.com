	<div id="content" class="inner"><article class="post">
	<h2 class="title">24色と運転免許証</h2>
	<div class="entry-content"><p><img src="/enikki/20020313.jpg" alt="photo" /></p>

<p>マウス好きとでもいいましょうか、新しいマウスを買いました。気に入っていた青色LEDのマウスが壊れ、ここ2ヶ月ほどは古いのを引っ張り出して使っていたのですが、やはり綺麗に光るのが欲しかったので、つい購入してしまいました。今度は<a href="http://catalog.elecom.co.jp/is-bin/INTERSHOP.enfinity/eCS/Store/ja/<del>/JPY/DisplayProductInformation-Start;%24sid%24OeuSPDyPPDAEetXLmwIgDjzFlIjp5t6D?ProductID=yQfSqPi0xuoAAADq2T5bZf1S&amp;CatalogCategoryID=zUnSqPi0N6wAAADpdBHJZH9u&amp;site_flg=catalog&#8221; title=&#8221;http://catalog.elecom.co.jp/is-bin/INTERSHOP.enfinity/eCS/Store/ja//JPY/DisplayProductInformation-Start;%24sid%24OeuSPDyPPDAEetXLmwIgDjzFlIjp5t6D?ProductID=yQfSqPi0xuoAAADq2T5bZf1S&amp;CatalogCategoryID=zUnSqPi0N6wAAADpdBHJZH9u&amp;site_flg=catalog&#8221;>24色に光るモノを。アハハ、24色に光るからなんなんだって言う感じですけど、好きなんですこういうモノ。もちろん、イルミネーションの設定をしているので待機時に次々と色が変わります〜。</p>

<p>更新が今年だということ今日気づきました。新しく交付される免許証は有効期間3年間だそうデス。去年でしたっけ、道路交通法が改正されたので5年になる?!かなと思ったけど、そうでした、すみません違反しておりました。あのときは制限速度50km/hの道路を67km/hで走行しネズミ取りにかかりました。そのとき警察の方から言われたのが「あと3km/hほどスピード落としてくれればねぇ・・・。」</p>

<p>次回こそは有効期間5年にします。来月になったら更新に行ってこなくちゃ・・・。</p>
