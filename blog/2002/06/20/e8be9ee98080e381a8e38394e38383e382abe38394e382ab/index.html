	<h2 class="title">辞退とピッカピカ</h2>
	<div class="entry-content"><p><img src="/enikki/20020619.jpg" alt="photo" /></p>

<p>月曜日の話、色々考えた末に辞退しました。魅力的な内容だけにかなり迷いましたが、先般述べの事情も考慮した結果自ら出した答えです。</p>

<p>「洗車はどうですか？」と勧められたので、久しくしてないしそろそろしなくちゃと思っていたところだったので今回は撥水洗車でお願い。やっぱピッカピカは気分イイです、光の反射がまぶしい〜。後は雨を待つのみ。沢山の水滴が見られる♪</p>
