	<h2 class="title">Al Dente</h2>
	<div class="entry-content"><p><img src="/enikki/20020713.jpg" alt="photo" /></p>

<p>今日の昼食は私の十八番、トマトソーススパゲティです。トマトソースはトマトを煮詰めて作り、パスタの茹で加減はもちろんアルデンテとなっております。</p>

<p>この茹で加減は今までで一番イイ具合です。普段から味見とカンでやっているのですが、盛りつけが終わりいざ食べる時になって初めて、完成されたアルデンテとなるよう計算したのではないかと思えるぐらい完璧。</p>
