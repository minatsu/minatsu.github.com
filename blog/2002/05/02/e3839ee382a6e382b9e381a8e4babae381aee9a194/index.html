	<h2 class="title">マウスと人の顔</h2>
	<div class="entry-content"><p><img src="/enikki/20020501.jpg" alt="photo" /></p>

<p>また買ってしまいました。前に買った<a href="http://catalog.elecom.co.jp/is-bin/INTERSHOP.enfinity/eCS/Store/ja/<del>/JPY/DisplayProductInformation-Start;%24sid%24OeuSPDyPPDAEetXLmwIgDjzFlIjp5t6D?ProductID=yQfSqPi0xuoAAADq2T5bZf1S&amp;CatalogCategoryID=zUnSqPi0N6wAAADpdBHJZH9u&amp;site_flg=catalog&#8221; title=&#8221;http://catalog.elecom.co.jp/is-bin/INTERSHOP.enfinity/eCS/Store/ja//JPY/DisplayProductInformation-Start;%24sid%24OeuSPDyPPDAEetXLmwIgDjzFlIjp5t6D?ProductID=yQfSqPi0xuoAAADq2T5bZf1S&amp;CatalogCategoryID=zUnSqPi0N6wAAADpdBHJZH9u&amp;site_flg=catalog&#8221;>24色のもイイんですが、パソコンの画面を見ている時などに、その視界の隅で光っているマウスが気になるときがあるんです。そんな事で、もっと落ち着いたマウスを購入することにしました。今度のはスクロールボタンが光るという控えめなモノです。</p>

<p>正直言ってあまり覚えられません。数回しか面識のない人は特に。</p>

<p>ドラッグストアで買い物をしているときに目が合ったんです。で、何処かで会ったような・・・とその場で数秒考えました。でも、結局誰だっけって感じでシカトしちゃいました。</p>

<p>駐車場に戻ってから、もしかしてあの人だったのではないかと思い出したのですが・・・。私、シカトしちゃったよ。どうしましょ。ほとんど会うことはないので大したこと無いでしょう。でも、相手に悪いことしちゃったと罪悪感あります。ゴメンね。</p>
