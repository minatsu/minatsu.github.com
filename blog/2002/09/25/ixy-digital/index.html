	<h2 class="title">IXY DIGITAL</h2>
	<div class="entry-content"><p><img src="/enikki/20020924.jpg" alt="photo" /></p>

<p>10月中旬発売だって、「<a href="http://www.canon-sales.co.jp/camera/ixyd/320/index.html">IXY DIGITAL 320</a>」。コレ欲しい・・・。もちろん、今使っている<a href="http://www.canon-sales.co.jp/ixy-d/ixy-d200/product.html">200</a>には画質等で特に不満は無いんです。でも、<a href="http://www.canon-sales.co.jp/camera/ixyd/300a/index-j.html">200a</a>で向上した操作性を引き継ぎつつ、ボディーサイズはそのままで3.2 MEGA PIXELS。現物を見てからではありますがおそらく買っちゃいます。早く来い来い10月中旬♪</p>
