	<h2 class="title">Type S(SZ)</h2>
	<div class="entry-content"><p><img src="/enikki/20060125.jpg" alt="photo" /></p>

<p>昨日、<a href="http://www.sony.jp/">ソニー</a>からVAIO type Sの新しいシリーズである<a href="http://www.vaio.sony.co.jp/Products/SZ1/">SZ</a>が<a href="http://www.vaio.sony.co.jp/Info/2006/products_0124.html">発表</a>されました。噂で色々流れていた情報を受けてこっそりと期待しながらこの日を待ったいたのですが、微妙というか、正直私的には期待外れかな・・・。最初流れていた噂ではあの性能で重さ1.5kg以下という素晴らしく魅力的なものだっただけに、この結果は残念であります。</p>
