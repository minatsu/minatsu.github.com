	<h2 class="title">氷結</h2>
	<div class="entry-content"><p><img src="/enikki/20050309.jpg" alt="photo" /></p>

<p>今日はキリンチューハイ氷結の新フレーバー「ライチ」の発売日。もちろん私は、帰り道いつもの<a href="http://www.sej.co.jp/">コンビニ</a>へ寄って買ってきました。早速開けてみるとライチのあの上品な甘い香り、飲んでみると爽やかな甘みの味、ライチです。</p>

<p>新しい氷結が出るたび言っているような感じがしないでもないですが、飲んでみてそう思うから仕方がないんです。美味しいです！</p>
