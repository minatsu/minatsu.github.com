	<h2 class="title">データセンター</h2>
	<div class="entry-content"><p><img src="/enikki/20051204.jpg" alt="photo" /></p>

<p>日曜日、一応は休みなわけなんですが、日が沈み暗くなりそろそろ夕食時という時間帯にデータセンターへ行っていました。もちろんというか当たり前というか私が使うものではありませんが、新たなサーバを設置すると言うことでそのお手伝いに。何時の日か、サーバ買って私もこんなところに設置したいと思いながらやっていたのは、言うまでもありません。いいなぁ。</p>
