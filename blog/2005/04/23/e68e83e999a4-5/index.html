	<h2 class="title">掃除</h2>
	<div class="entry-content"><p><img src="/enikki/20050422.jpg" alt="photo" /></p>

<p>朝からぐずついた空模様だったのでどうしようかなと思っていたのですが、お昼近くになるにつれ、日の光が燦々と降る注ぐようになってきたので、そろそろ時期だった水槽のフィルタ掃除交換をしました。水の冷たさも気にならなくなったこの季節、スムーズに掃除をすることが出来、短時間で終了させることが出来ました。</p>

<p>綺麗になったし、金魚さんたちも喜んでくれることでしょう。</p>
