	<h2 class="title">吹雪</h2>
	<div class="entry-content"><p><img src="/enikki/20050112.jpg" alt="photo" /></p>

<p>今日も昨日に引き続き大雪、しかも、時折強い風が吹いたりして吹雪です。視界は悪いし風は痛いし雪は降り積もるし、太陽が眩しく暖かかった日が懐かしいです。</p>

<p>予報ではこの荒れ模様、明日未明まで続くとのこと。まだ積もるらしいです・・・。</p>
