	<h2 class="title">消化</h2>
	<div class="entry-content"><p><img src="/enikki/20050709.jpg" alt="photo" /></p>

<p>今日は一日中部屋にこもってテレビを観ていました。先週から始まったお昼から放送の「夏の香り」、録画したままで溜まっていた「<a href="http://www.super-ch.com/line/st/ster/index.html">ENTERPRISE</a>」、改悪されてから録画して観るようになった「<a href="http://www.tbs.co.jp/f-hakken/">世界ふしぎ発見！</a>」、それと反比例するかのように魅力的に映る「<a href="http://www.nhk.or.jp/sekaiisan/">探検ロマン世界遺産</a>」。</p>

<p>今日はこれで一日過ごしました。お腹いっぱいです。</p>
