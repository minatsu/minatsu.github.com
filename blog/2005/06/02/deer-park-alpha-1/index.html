	<div id="content" class="inner"><article class="post">
	<h2 class="title">Deer Park Alpha 1</h2>
	<div class="entry-content"><p><img src="/enikki/20050601.jpg" alt="photo" /></p>

<p>次期<a href="http://www.mozilla.org/projects/firefox/">Firefox</a>のアルファ版であるDeer Park Alpha 1。これに対応した<a href="http://www1.skz.or.jp/&lt;sub>kusumi/klee/&#8221;>楠見直人さん</a>作のTheme「<a href="http://www1.skz.or.jp/&lt;sub>kusumi/klee/mozilla.html#rein&#8221;>rein</a>」が<a href="http://www1.skz.or.jp/&lt;sub>kusumi/klee/notiz/200506.html#d01_t1&#8221;>公開された</a>ので、ちょうど良い機会かなと思いまして使ってみることにしました
(image:./archives/deerpark.jpg,サムネイル,reinを適用したDeer Park Alpha 1)。</p>

<p>開発途中のものなのでまだ色んな問題があるわけなんですが、以前からGecko 1.8はレンダリングが速いと耳にしていたので使ってみたいなと思っていました。でも、各ExtensionやThemeの対応度などでなかなか踏み切れずにいたのですが、普段使用しているTheme「rein」が公開されたので実行してしまいました。一応、ExtensionのほうはmaxVersionを変更したり中身をいじったりして、普段使用しているものがほぼ動作していますし、Tab関係の微妙な動作は前々からbrowser.jarを直接変更するようにしているので、こちらも問題無し。</p>

<p>肝心のDeer Park Alpha 1の感想ですが、聞いていたとおりレンダリングが速いです。以前はワンテンポあって、重いという言葉が適当か分からないのですがでもそんな感じがあったのですが、これは全然です。スムーズにポン！という感じです。今のところ不安定になるということもなく快適なので、久しぶりに開発版でいってみようと思います。</p>
